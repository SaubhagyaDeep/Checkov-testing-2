name: Terraform Security Scan

on:
  pull_request:
    branches:
      - main
      
jobs:
  checkov-scan:

    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.tf
          
      - name: Run Checkov diff scan
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_TF_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          set -euo pipefail

          args=()
          for file in $CHANGED_TF_FILES; do
            args+=(--file "$file")
          done

          if [ ${#args[@]} -eq 0 ]; then
            echo "No Terraform files changed; skipping."
            exit 0
          fi

          echo "Scanning changed Terraform file(s):"
          for ((i=1; i<${#args[@]}; i+=2)); do
            echo " - ${args[$i]}"
          done


          checkov \
            "${args[@]}" \
            --framework terraform \
            --output cli \
            --output json \
            --output-file-path console,checkov-report-diff.json \
            --download-external-modules true \
            --check "CKV_GCP*" \
            --repo-root-for-plan-enrichment . \
            --include-all-checkov-policies \
            --quiet \
            --soft-fail
            
      - name: Comment Checkov summary on PR
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request?.number;

            if (!prNumber) {
              core.info('No pull request context; skipping comment');
              return;
            }

            const workspace = process.env.GITHUB_WORKSPACE || process.cwd();
            const reportPath = path.join(workspace, 'checkov-report-diff.json');

            if (!fs.existsSync(reportPath)) {
              core.info('Checkov report not found; skipping comment');
              return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const results = report.results || {};
            const failedChecks = results.failed_checks || [];
            const passedChecks = results.passed_checks || [];
            const skippedChecks = results.skipped_checks || [];

            const lines = [];
            lines.push('### Checkov scan results');
            lines.push('');
            lines.push(`- Failed checks: **${failedChecks.length}**`);
            lines.push(`- Passed checks: ${passedChecks.length}`);
            lines.push(`- Skipped checks: ${skippedChecks.length}`);

            if (failedChecks.length) {
              const limit = 10;
              lines.push('');
              lines.push('**Failed checks (up to 10 shown):**');
              failedChecks.slice(0, limit).forEach((check) => {
                const checkId = check.check_id || 'UNKNOWN';
                const file = check.file_path || check.file_abs_path || 'unknown file';
                const resource = check.resource || 'unknown resource';
                lines.push(`- \`${checkId}\` Â· ${resource} (${file})`);
              });

              if (failedChecks.length > limit) {
                lines.push('');
                lines.push(`_(+${failedChecks.length - limit} more failures. See artifact for the full report.)_`);
              }
            }

            lines.push('');
            lines.push('Artifact: `checkov-report-diff.json`');

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: lines.join('\n')
            });

      - name: Upload Checkov results
        uses: actions/upload-artifact@v5
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          name: checkov-report
          path: checkov-report-diff.json
