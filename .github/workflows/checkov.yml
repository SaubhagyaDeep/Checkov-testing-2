name: Terraform Security Scan

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.checkov.yml'
      - '.checkov.yaml'
      - '.github/workflows/**'

permissions:
  contents: read
  security-events: write   # â¬… required for SARIF upload

jobs:
  checkov-scan:
    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: pip install --upgrade checkov

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.tf
            **/*.tfvars

      - name: Run Checkov diff scan (monitor mode)
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_TF_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          set -euo pipefail

          # Build --file args directly from the space-separated list
          args=()
          for file in $CHANGED_TF_FILES; do
            args+=(--file "$file")
          done

          if [ ${#args[@]} -eq 0 ]; then
            echo "No Terraform files changed; skipping."
            exit 0
          fi

          echo "Scanning changed Terraform file(s):"
          for ((i=1; i<${#args[@]}; i+=2)); do
            echo " - ${args[$i]}"
          done

          mkdir -p results

          # Emit CLI + JSON (artifact) + SARIF (for inline PR annotations)
          checkov \
            "${args[@]}" \
            --framework terraform \
            --download-external-modules true \
            --check "CKV_GCP*" \
            --include-all-checkov-policies \
            --repo-root-for-plan-enrichment . \
            --output cli \
            --output json \
            --output sarif \
            --output-file-path console,checkov-report-diff.json,results/checkov-diff.sarif \
            --quiet \
            --soft-fail

      - name: Upload Checkov JSON (artifact)
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: checkov-report-diff
          path: checkov-report-diff.json

      - name: Upload SARIF to Code Scanning (best effort)
        if: steps.changed-files.outputs.any_changed == 'true' && hashFiles('results/checkov-diff.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/checkov-diff.sarif
          category: checkov-diff
