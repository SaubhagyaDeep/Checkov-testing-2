name: Terraform Security Scan

on:
  pull_request:
    branches:
      - main
      
jobs:
  checkov-scan:

    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: terraform/**
          
      - name: Run Checkov diff scan
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          checkov \
            --file ${{ steps.changed-files.outputs.all_changed_files }} \
            --framework terraform \
            --output cli \
            --output json \
            --output-file-path console,checkov-report-diff.json \
            --download-external-modules true \
            --check "CKV_GCP*" \
            --quiet \
            --soft-fail
            
      - name: Create empty report if no changes
        if: steps.changed-files.outputs.any_changed == 'false'
        run: |
          echo '{"results": {"failed_checks": [], "passed_checks": [], "skipped_checks": []}}' > checkov-report-diff.json

      - name: Upload Checkov results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: checkov-report
          path: checkov-report-diff.json
