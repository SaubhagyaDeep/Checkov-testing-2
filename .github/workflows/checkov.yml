name: Terraform Security Scan

on:
  pull_request:
    branches:
      - main
      
jobs:
  checkov-scan:

    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.tf
          
      - name: Run Checkov diff scan
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_TF_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          set -euo pipefail

          mapfile -t files < <(printf '%s\n' "$CHANGED_TF_FILES" | tr ' ' '\n' | sed '/^$/d')

          if [ ${#files[@]} -eq 0 ]; then
            echo "tj-actions/changed-files reported changes, but none are Terraform files. Skipping."
            exit 0
          fi

          args=()
          for file in "${files[@]}"; do
            args+=("--file")
            args+=("$file")
          done

          echo "Scanning ${#files[@]} changed Terraform file(s):"
          printf ' - %s\n' "${files[@]}"

          checkov \
            "${args[@]}" \
            --framework terraform \
            --output cli \
            --output json \
            --output-file-path console,checkov-report-diff.json \
            --download-external-modules true \
            --check "CKV_GCP*" \
            --repo-root-for-plan-enrichment . \
            --include-all-checkov-policies \
            --quiet \
            --soft-fail
            
      - name: Upload Checkov results
        uses: actions/upload-artifact@v5
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          name: checkov-report
          path: checkov-report-diff.json
