name: Terraform Security Scan

on:
  pull_request:
    branches:
      - main
      
jobs:
  checkov-scan:

    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.tf
          
      - name: Run Checkov diff scan
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_TF_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          set -euo pipefail
          
          args=()
          for file in $CHANGED_TF_FILES; do
            args+=(--file "$file")
          done

          if [ ${#args[@]} -eq 0 ]; then
            echo "No Terraform files changed; skipping."
            exit 0
          fi

          echo "Scanning ${#args[@]} changed Terraform file(s):"
          for ((i=1; i<${#args[@]}; i+=2)); do
            echo " - ${args[$i]}"
          done


          checkov \
            "${args[@]}" \
            --framework terraform \
            --output cli \
            --output json \
            --output-file-path console,checkov-report-diff.json \
            --download-external-modules true \
            --check "CKV_GCP*" \
            --repo-root-for-plan-enrichment . \
            --include-all-checkov-policies \
            --quiet \
            --soft-fail
            
      - name: Upload Checkov results
        uses: actions/upload-artifact@v5
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          name: checkov-report
          path: checkov-report-diff.json
